<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description.text | strip_html | xml_escape }}">
  <meta name="keywords" content="{{ page.tags | join: ', ' }}">

  <meta property="og:locale" content="en_US">

  {% if page.image.opengraph %}
  <meta property="og:image" content="{{ site.url }}/images/{{ page.image.opengraph }}"/>
  {% endif %}

  <meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.description.text %}{{ page.description.text | strip_html | strip_newlines | xml_escape | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | xml_escape | truncate: 120 }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">

  {% include og_song.html %}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Type -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Crimson+Text:400,400italic,700,700italic" rel='stylesheet' type='text/css' />
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Bitter:700|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.url }}/assets/css/entypo.css" media="all">

  <!-- For all browsers -->
  <link rel="stylesheet" href="{{ site.url }}/assets/css/i.css">

  <!-- Device mockup --->
  <link rel="stylesheet" href="{{ site.url }}/assets/css/device-mockups2.css">

  <!-- Fresh Squeezed jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <meta http-equiv="cleartype" content="on">

  <link rel="shortcut icon" href="{{ site.url }}/favicon.png" type="image/png">

  <div id="bump">
    <body class="">
      <header class="site-header {{ include.header_class }}">
        <div class="wrap">
          <hgroup>
            <h1><a href="/">{{ site.title }}</a></h1>
          </hgroup>
          <a href="#nav" class="menu"><span class='icons'>â˜°</span></a>
          <nav role="navigation">
            <ul>
              <li>
                <a href="/" title="{{ site.title }}">Home</a>
              </li>
              
              {% for link in site.links %}
              <li><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li>
              {% endfor %}

            </ul>
          </nav>
        </div>
      </header>
